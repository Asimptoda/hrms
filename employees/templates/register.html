{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h3 class="text-center">Регистрация</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.password }}
                    </div>
                    <div class="mb-3">
                        {{ form.confirm_password }}
                    </div>
                    <div class="mb-3">
                        {{ form.first_name }}
                    </div>
                    <div class="mb-3">
                        {{ form.last_name }}
                    </div>
                    <div class="mb-3">
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        {{ form.position }}
                    </div>
                    <div class="mb-3">
                        {{ form.role }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
